<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Selection</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #0c330c;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    box-sizing: border-box;
    position: relative;
    color: #00ff00;
    font-family: Arial, sans-serif;
  }

  body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: 
      linear-gradient(to bottom, #00ff00, transparent 50px),
      linear-gradient(to top, #00ff00, transparent 50px),
      linear-gradient(to right, #00ff00, transparent 50px),
      linear-gradient(to left, #00ff00, transparent 50px);
    z-index: 10;
    pointer-events: none;
  }

  .content {
    position: relative;
    z-index: 20;
    text-align: center;
  }

  .content img {
    max-width: 225px;
    max-height: 225px;
    width: auto;
    height: auto;
    margin-bottom: 10px;
    border: 3px solid #00ff00;
    cursor: pointer;
  }

  .content h1 {
    margin: 0;
    font-size: 32px;
  }
</style>
</head>
<body>
  <div class="content">
    <img src="Icons/mri.png" alt="MRI Scanner" onclick="">
    <h1>MRI Scanner</h1>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Welcome</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #0c330c;
    display: flex;
    justify-content: center;
    align-items: center;
    box-sizing: border-box;
    position: relative;
  }

  body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: 
      linear-gradient(to bottom, #00ff00, transparent 50px),
      linear-gradient(to top, #00ff00, transparent 50px),
      linear-gradient(to right, #00ff00, transparent 50px),
      linear-gradient(to left, #00ff00, transparent 50px);
    z-index: 10;
    pointer-events: none;
  }

  .plus {
    position: relative;
    width: 500px;
    height: 500px;
    background: transparent;
    z-index: 1;
  }

  .plus::before,
  .plus::after {
    content: "";
    position: absolute;
    background: #00ff00;
  }

  .plus::before {
    width: 150px;
    height: 100%;
    left: 50%;
    transform: translateX(-50%);
  }

  .plus::after {
    height: 150px;
    width: 100%;
    top: 50%;
    transform: translateY(-50%);
  }

  .buttons {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    flex-direction: column;
    gap: 15px;
    z-index: 20;
  }

  .buttons button {
    padding: 10px 20px;
    font-size: 16px;
    border: 5px solid #0c330c;
    cursor: pointer;
    background: #4dd84d;
    color: #0c330c;
    box-sizing: border-box;
    transition: background 0.3s ease, color 0.3s ease;
  }

  .buttons button:hover {
    background: #0c330c;
    color: #00ff00;
  }

  .login-form {
    display: none;
    flex-direction: column;
    gap: 3px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 30;
    width: 300px;
  }

  .login-form.active {
    display: flex;
  }

  .login-form input {
    padding: 5px 50px 5px 20px;
    font-size: 16px;
    border: 5px solid #0c330c;
    background: #4dd84d;
    color: #0c330c;
    box-sizing: border-box;
    outline: none;
    width: 100%;
    height: 40px;
  }

  .password-container {
    position: relative;
    width: 100%;
  }

  .eye-toggle {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    z-index: 50;
    cursor: pointer;
    display: flex;
    align-items: center;
  }

  .eye-toggle img {
    width: 20px;
    height: 20px;
    object-fit: contain;
  }

  .login-form input:focus {
    outline: none;
  }

  .login-form input::placeholder {
    color: #0c330c;
    opacity: 0.7;
  }

  .login-form button {
    padding: 5px 20px;
    font-size: 16px;
    border: 5px solid #0c330c;
    cursor: pointer;
    background: #4dd84d;
    color: #0c330c;
    box-sizing: border-box;
    transition: background 0.3s ease, color 0.3s ease;
    width: 150px;
    align-self: center;
  }

  .login-form button:hover {
    background: #0c330c;
    color: #00ff00;
  }
</style>
</head>
<body>
  <div class="inner-border"></div>
  <div class="plus">
    <div class="buttons" id="mainButtons">
      <button id="loginBtn">Log In</button>
      <button>Sign Up</button>
    </div>
    <form class="login-form" id="loginForm">
      <input type="text" placeholder="Username" id="username" required />
      <div class="password-container">
        <input type="password" placeholder="Password" id="password" required />
        <span class="eye-toggle" id="eyeToggle">
          <img src="Icons/hide.png" alt="toggle" id="eyeImg">
        </span>
      </div>
      <button type="submit">Log In</button>
    </form>
  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const mainButtons = document.getElementById('mainButtons');
    const loginForm = document.getElementById('loginForm');
    const eyeToggle = document.getElementById('eyeToggle');
    const eyeImg = document.getElementById('eyeImg');
    const passwordInput = document.getElementById('password');

    loginBtn.addEventListener('click', () => {
      mainButtons.style.display = 'none';
      loginForm.classList.add('active');
    });

    eyeToggle.addEventListener('click', () => {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeImg.src = 'Icons/show.png';
      } else {
        passwordInput.type = 'password';
        eyeImg.src = 'Icons/hide.png';
      }
    });

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      console.log('Login attempt:', { username, password });
      window.location.href = 'selection.html';
    });
  </script>
</body>
</html>

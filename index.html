<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Welcome</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #024240;
    display: flex;
    justify-content: center;
    align-items: center;
    box-sizing: border-box;
    position: relative;
  }

  body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background:
      linear-gradient(to bottom, #00ff8e, transparent 50px),
      linear-gradient(to top, #00ff8e, transparent 50px),
      linear-gradient(to right, #00ff8e, transparent 50px),
      linear-gradient(to left, #00ff8e, transparent 50px);
    z-index: 10;
    pointer-events: none;
  }

  .plus {
    position: relative;
    width: 500px;
    height: 500px;
    background: transparent;
    z-index: 1;
  }

  .plus::before,
  .plus::after {
    content: "";
    position: absolute;
    background: #00ff8e;
  }

  .plus::before {
    width: 150px;
    height: 100%;
    left: 50%;
    transform: translateX(-50%);
  }

  .plus::after {
    height: 150px;
    width: 100%;
    top: 50%;
    transform: translateY(-50%);
  }

  .buttons {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    flex-direction: column;
    gap: 15px;
    z-index: 20;
  }

  .buttons button {
    padding: 10px 20px;
    font-size: 16px;
    border: 5px solid #024240;
    cursor: pointer;
    background: #4dd84d;
    color: #024240;
    box-sizing: border-box;
    transition: background 0.3s ease, color 0.3s ease;
  }

  .buttons button:hover {
    background: #024240;
    color: #00ff8e;
  }

  .login-form {
    display: none;
    flex-direction: column;
    gap: 5px;
    position: absolute;
    top: 47%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 30;
    width: 300px;
  }

  .login-form.active {
    display: flex;
  }


  .login-header {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 5px;
  }

  .login-header h2 {
    color: #00ff8e;
    margin: 0;
    font-size: 20px;
  }

  .button-row {
    display: flex;
    gap: 10px;
    margin-top: 5px;
    justify-content: center;
    margin-left: -30px;
  }

  .back-arrow {
    cursor: pointer;
    font-size: 20px;
    background: #4dd84d;
    color: #024240;
    border: 5px solid #024240;
    transition: background 0.3s ease, color 0.3s ease;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0;
  }

  .back-arrow:hover {
    background: #024240;
    color: #00ff8e;
  }

  .login-form input {
    padding: 5px 50px 5px 20px;
    font-size: 16px;
    border: 5px solid #024240;
    background: #4dd84d;
    color: #024240;
    box-sizing: border-box;
    outline: none;
    width: 100%;
    height: 35px;
  }

  .password-container {
    position: relative;
    width: 100%;
  }

  .eye-toggle {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    z-index: 50;
    cursor: pointer;
    display: flex;
    align-items: center;
  }

  .eye-toggle img {
    width: 20px;
    height: 20px;
    object-fit: contain;
  }

  .login-form input:focus {
    outline: none;
  }

  .login-form input::placeholder {
    color: #024240;
    opacity: 0.7;
  }

  .login-form button[type="submit"] {
    padding: 5px 20px;
    font-size: 16px;
    border: 5px solid #024240;
    cursor: pointer;
    background: #4dd84d;
    color: #024240;
    box-sizing: border-box;
    transition: background 0.3s ease, color 0.3s ease;
    width: 120px;
  }

  .login-form button[type="submit"]:hover {
    background: #024240;
    color: #00ff8e;
  }

  /* fade-out helper for smooth transition before navigating away */
  .plus, .buttons {
    transition: opacity 1s ease;
  }

  .fade-out {
    opacity: 0 !important;
    pointer-events: none;
  }
</style>
</head>
<body>
  <div class="inner-border"></div>
  <div class="plus">
    <div class="buttons" id="mainButtons">
      <button id="loginBtn">Log In</button>
      <button id="signupBtn">Sign Up</button>
    </div>
  <form class="login-form" id="loginForm" autocomplete="off" novalidate>
      <div class="login-header">
        <h2>Log In</h2>
      </div>
  <input type="text" placeholder="Username" id="username" required autocomplete="off" />
      <div class="password-container">
  <input type="password" placeholder="Password" id="password" required autocomplete="off" />
        <span class="eye-toggle" id="eyeToggle">
          <img src="icons/hide.png" alt="toggle" id="eyeImg">
        </span>
      </div>
      <div class="button-row">
        <button type="button" class="back-arrow" id="backArrow">←</button>
        <button type="submit">Log In</button>
      </div>
    </form>
  <form class="login-form" id="signupForm" autocomplete="off" novalidate>
      <div class="login-header">
        <h2>Sign Up</h2>
      </div>
  <input type="text" placeholder="Create Username" id="newUsername" required autocomplete="off" />
      <div class="password-container">
  <input type="password" placeholder="Create Password" id="newPassword" required autocomplete="new-password" />
        <span class="eye-toggle" id="eyeToggleSignup">
          <img src="icons/hide.png" alt="toggle" id="eyeImgSignup">
        </span>
      </div>
      <div class="button-row">
        <button type="button" class="back-arrow" id="backArrowSignup">←</button>
        <button type="submit">Sign Up</button>
      </div>
    </form>
  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');
    const mainButtons = document.getElementById('mainButtons');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const backArrow = document.getElementById('backArrow');
    const backArrowSignup = document.getElementById('backArrowSignup');
    const eyeToggle = document.getElementById('eyeToggle');
    const eyeToggleSignup = document.getElementById('eyeToggleSignup');
    const eyeImg = document.getElementById('eyeImg');
    const eyeImgSignup = document.getElementById('eyeImgSignup');
    const passwordInput = document.getElementById('password');
    const newPasswordInput = document.getElementById('newPassword');

    loginBtn.addEventListener('click', () => {
      mainButtons.style.display = 'none';
      loginForm.classList.add('active');
    });

    signupBtn.addEventListener('click', () => {
      mainButtons.style.display = 'none';
      signupForm.classList.add('active');
    });

    backArrow.addEventListener('click', () => {
      loginForm.classList.remove('active');
      mainButtons.style.display = 'flex';
    });

    backArrowSignup.addEventListener('click', () => {
      signupForm.classList.remove('active');
      mainButtons.style.display = 'flex';
    });

    eyeToggle.addEventListener('click', () => {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeImg.src = 'icons/show.png';
      } else {
        passwordInput.type = 'password';
        eyeImg.src = 'icons/hide.png';
      }
    });

    eyeToggleSignup.addEventListener('click', () => {
      if (newPasswordInput.type === 'password') {
        newPasswordInput.type = 'text';
        eyeImgSignup.src = 'icons/show.png';
      } else {
        newPasswordInput.type = 'password';
        eyeImgSignup.src = 'icons/hide.png';
      }
    });

    function doFadeAndNavigate(url = 'selection.html') {
      const plusEl = document.querySelector('.plus');
      const mainBtns = document.getElementById('mainButtons');
      let handled = false;

      function navigate() {
        if (handled) return;
        handled = true;
        window.location.href = url;
      }

      if (plusEl) plusEl.classList.add('fade-out');
      if (mainBtns) mainBtns.classList.add('fade-out');

      if (plusEl) {
        const onEnd = (e) => {
          if (e.propertyName === 'opacity') {
            plusEl.removeEventListener('transitionend', onEnd);
            navigate();
          }
        };
        plusEl.addEventListener('transitionend', onEnd);
      }

      setTimeout(navigate, 1200);
    }

    signupForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('newUsername').value;
      const password = document.getElementById('newPassword').value;
      console.log('Signup attempt:', { username, password });
      doFadeAndNavigate('selection.html');
    });

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      console.log('Login attempt:', { username, password });
      doFadeAndNavigate('selection.html');
    });
  </script>
</body>
</html>
